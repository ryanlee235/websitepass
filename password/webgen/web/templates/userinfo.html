{% extends 'base.html' %}{% block content %}
<body>
    <main>
      <div class="content-section">
        <div class="media">
          <div class="media-body">
            <h2 class="account-heading">Welcome {{ current_user.username }}</h2>
          </div>
        </div>
      </div>
      </div>
      
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Website/app</th>
                <th scope="col">Passwords</th>
              </tr>
            </thead>
            <tbody>
                {% for data in user.passwords %}
                <tr>
                    <td>{{data.websites}}</td>
                    <td>{{ data.user_passwords }}
                      <div class="delete-btn">
                      <a href="/delete/{{ data.id }}" class ="btn btn-primary">x</a> 
                      </div>
                  </td>
                    
                
                
                </tr>
                
                {% endfor %}
            </tbody>
          </table>
    </main>
</body>

{% endblock %}
