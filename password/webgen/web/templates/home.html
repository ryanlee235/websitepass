{% extends "base.html" %}{% block title%}{% endblock %}{% block content%}

<ul class="list-group list-group-flush" id="notes">
  {% for passwords in user.password %}
  <li class="list-group-item">{{ passwords.data }}></li>
  {% endfor %}
</ul>

<form action="{{url_for('views.home')}}" method="POST">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Website</label>
      <input type="text" class="form-control" name="website" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Enter website name to generate password.</div>
    </div>
    <input type="submit" class="btn btn-primary" value="generate"></input>
  </form>


{% endblock %}
